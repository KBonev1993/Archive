<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .badge {
      margin-right: auto; /* Push the badge to the left */
    }
    .badge img {
      height: 60px; /* Ensure enough space for the badge */
      width: auto; /* Maintain aspect ratio */
    }
    nav ul {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 20px; /* Consistent spacing between nav items */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="badge">
          <img src="https://tryhackme-badges.s3.amazonaws.com/B1V.png" alt="Your Image Badge" />
        </li>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="certificates.html">Certificates</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch with me, feel free to drop a message below!</p>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
